<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cozy Slots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #f4f4f4;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mode-toggle {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 0.25rem;
    }

    .cozy {
      background: linear-gradient(#2b2a26, #1f1e1b);
    }

    .neon {
      background: linear-gradient(#0f1020, #090914);
    }

    .slot-frame {
      width: 300px;
      height: 420px;
      border-radius: 16px;
      background-color: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
    }

    /* Reel layout */
    .reels {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .reel {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animation */
    .spin-anim {
      animation: spin 0.3s linear infinite;
    }

    @keyframes spin {
      from { opacity: 0.3; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="app cozy" id="app">

    <div class="mode-toggle">
      <button onclick="setMode('cozy')">Home Cozy</button>
      <button onclick="setMode('neon')">Neon Arcade</button>
    </div>

    <div class="slot-frame">

      <div id="reels" class="reels">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçí</div>
        <div class="reel" id="reel3">üçí</div>
      </div>

      <div>Credits: <span id="credits">10</span></div>
      <button onclick="spin()">Spin</button>
      <div id="result"></div>

    </div>

  </div>

  <script>
  function setMode(mode) {
    const app = document.getElementById("app");
    app.className = "app " + mode;
    localStorage.setItem("cozySlotsMode", mode);
  }

  const savedMode = localStorage.getItem("cozySlotsMode");
  if (savedMode) {
    document.getElementById("app").className = "app " + savedMode;
  }

  let credits = 10;
  const symbols = ["üçí", "üçã", "‚≠ê", "üîî", "üíé"];

  function spin() {
    if (credits <= 0) {
      document.getElementById("result").textContent = "Out of credits.";
      return;
    }

    credits--;

    const r1 = document.getElementById("reel1");
    const r2 = document.getElementById("reel2");
    const r3 = document.getElementById("reel3");

    // Start animation
    r1.classList.add("spin-anim");
    r2.classList.add("spin-anim");
    r3.classList.add("spin-anim");

    // Stop + reveal after delay
    setTimeout(() => {
      const reel1 = symbols[random()];
      const reel2 = symbols[random()];
      const reel3 = symbols[random()];

      r1.textContent = reel1;
      r2.textContent = reel2;
      r3.textContent = reel3;

      r1.classList.remove("spin-anim");
      r2.classList.remove("spin-anim");
      r3.classList.remove("spin-anim");

      let win = 0;

      if (reel1 === reel2 && reel2 === reel3) {
        win = 5;
        document.getElementById("result").textContent = "Jackpot! +5 credits";
      } else if (reel1 === reel2 || reel2 === reel3 || reel1 === reel3) {
        win = 2;
        document.getElementById("result").textContent = "Small win! +2 credits";
      } else {
        document.getElementById("result").textContent = "No win.";
      }

      credits += win;
      document.getElementById("credits").textContent = credits;

    }, 600);
  }

  function random() {
    return Math.floor(Math.random() * symbols.length);
  }
</script>
</body>
</html>
